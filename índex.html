<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;

    <!-- Window-Script for the chatbot -->

        window.project_id = "MP3ffXDIjoiAnEN4DpPe";

    </script>
    <script
        src="https://app.getodin.ai/loader.min.js"
        project_id="MP3ffXDIjoiAnEN4DpPe"
        frame_type="window"
        defer
    ></script>

    <!-- Widget-Script for a floating chat bubble -->
    <script>
        window.project_id = "MP3ffXDIjoiAnEN4DpPe";
        window.frame_type = "widget";

    <script
        src="https://app.getodin.ai/loader.min.js"
